<!-- I created a website that includes the following:
    a.	A Bootstrap navbar
    b.	A Bootstrap styled table
    c.	A Bootstrap styled form
    d.	A Bootstrap grid is used throughout to format elements and elements 
        stack vertically when the window is small.
    The page, table.html, is the secondary page and it links to the
    main page, index.html, which contains the grid and form.
 -->
